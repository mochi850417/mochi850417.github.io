<script>
    AOS.init({
        once: true,

    });

    $(window).bind('scroll resize', function() {
        if ($(this).scrollTop() >= 100) {
            $('header').css('background-color', '#000');
        } else {
            $('header').css('background-color', 'transparent');
        }
    }).scroll();



    $('.slideBox').slick({
        dots: true,
        arrows: true,
        infinite: true,
        autoplay: true,
        speed: 1000,
        slidesToShow: 1,
        autoplaySpeed: 5000,
        prevArrow: '<div class="slick-prev slide-prev"><i class="fas fa-chevron-left fa-2x"></i></div>',
        nextArrow: '<div class="slick-next slide-next"><i class="fas fa-chevron-right fa-2x"></i></div>',
    });



    $('.gameList_for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.gameList_Box'
    });
    $('.gameList_Box').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.gameList_for',
        dots: true,
        centerMode: true,
        focusOnSelect: true,
        prevArrow: '<div class="slick-prev slide-prev"><i class="fas fa-chevron-left"></i></div>',
        nextArrow: '<div class="slick-next slide-next"><i class="fas fa-chevron-right"></i></div>',
    });

    $('.gameImgBox').slick({
        dots: true,
        arrows: false,
        infinite: true,
        autoplay: true,
        speed: 1000,
        slidesToShow: 3,
        slidesToScroll: 3,
        autoplaySpeed: 5000,
    });



    $(document).on('click', '.menuClose', function() {
        $(this).addClass("menuOpen");
        $(this).removeClass("menuClose");
        $(".navBar").css("right", "0");
    });
    $(document).on('click', '.menuOpen', function() {
        $(this).addClass("menuClose");
        $(this).removeClass("menuOpen");
        $(".navBar").css("right", "-100%");
    });

    $("#birthDate").flatpickr({
        dateFormat: "Y-m-d",
    });

    jQuery(document).ready(function($) {

        $('#language').flagStrap({
            countries: {
                "TW": "TW",
                "JP": "JP",
                "US": "EN",

            },
            inputName: 'country',
            scrollable: false,
            scrollableHeight: "350px",
            onSelect: function(value, element) {
                //
            },
            placeholder: {
                value: "",
                text: ""
            }
        });
    });

</script>
<script>
    $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });

</script>
