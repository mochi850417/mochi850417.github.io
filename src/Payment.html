<body id="app-container" class="menu-hidden show-spinner">
    
    <main>
        <div class="container-fluid">
            <div class="row  ">
                <div class="col-12">
                    <h1>Payment</h1>
                    <div class="separator mb-5"></div>
                </div>
            </div>

            <div class="row">
                <div class="card col-md-12 mb-12">
                    <div class="card-body">
                        <form id="rulesForm" class="tooltip-label-right" novalidate>
                            <div class="form-group position-relative error-l-125">
                                <label>Product</label>
                                <select id="product"></select>
                            </div>
                            <div>
                                <form>
                                    <input type="radio" name="donation" value="1" > 捐贈
                                    <input type="radio" name="donation" value="0" > 不捐贈
                                    <br>
                                    <input type="radio" name="donation" value="0"> 統編
                                    <input type="text" id="taxID">
                                    地址
                                    <input type="text" id="customerAddr">
                                    <br>
                                    購買數量
                                    <input type="number" min="1" max="9"  id="quantity">
                          
                                </form>
                            </div>
                            <div> 
                                <input type="checkbox" id="quota"> 定期定額
                            </div>
                                      <br>
                            <button type="button" class="btn btn-primary mb-0" onclick="userPayment()">Submit</button>
                        </form>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <table id="orderTable" class="table">
        <th id="controller">

        </th>
    </table>
